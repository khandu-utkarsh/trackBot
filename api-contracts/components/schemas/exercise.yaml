components:
  schemas:
    CreateCardioExerciseRequest:
      type: object
      required:
        - user_id
        - workout_id
        - name
        - distance
        - duration
        - type
      properties:
        type:
          type: string
          enum: [cardio]
          description: Type of exercise
          example: "cardio"
        user_id:
          type: integer
          format: int64
          description: ID of the user creating the exercise
          example: 1
        workout_id:
          type: integer
          format: int64
          description: ID of the workout this exercise belongs to
          example: 1
        name:
          type: string
          description: Name of the exercise
          example: "Running"
        notes:
          type: string
          description: Additional notes
          example: "Focus on form"
        distance:
          type: number
          format: float
          minimum: 0
          description: Distance in meters
          example: 5000.0
        duration:
          type: integer
          minimum: 1
          description: Duration in seconds
          example: 1800

    CreateWeightExerciseRequest:
      type: object
      required:
        - user_id
        - workout_id
        - name
        - reps
        - weight
        - type
      properties:
        type:
          type: string
          enum: [strength]
          description: Type of exercise
          example: "strength"
        user_id:
          type: integer
          format: int64
          description: ID of the user creating the exercise
          example: 1
        workout_id:
          type: integer
          format: int64
          description: ID of the workout this exercise belongs to
          example: 1
        name:
          type: string
          description: Name of the exercise
          example: "Bench Press"
        notes:
          type: string
          description: Additional notes
          example: "Focus on controlled movement"
        reps:
          type: integer
          minimum: 1
          description: Repetitions per set
          example: 12
        weight:
          type: number
          format: float
          minimum: 0
          description: Weight in kilograms
          example: 80.0

    CardioExerciseResponse:
      type: object
      required:
        - id
        - user_id
        - workout_id
        - name
        - distance
        - duration
        - created_at
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the exercise
          example: 1
          readOnly: true
        user_id:
          type: integer
          format: int64
          description: ID of the user who created the exercise
          example: 1
          readOnly: true
        workout_id:
          type: integer
          format: int64
          description: ID of the workout this exercise belongs to
          example: 1
          readOnly: true
        name:
          type: string
          description: Name of the exercise
          example: "Running"
        notes:
          type: string
          description: Additional notes
          example: "Focus on form"
        distance:
          type: number
          format: float
          minimum: 0
          description: Distance in meters
          example: 5000.0
        duration:
          type: integer
          minimum: 1
          description: Duration in seconds
          example: 1800
        created_at:
          type: string
          format: date-time
          description: Timestamp when the exercise was created
          example: "2024-01-15T10:30:00Z"
          readOnly: true

    WeightExerciseResponse:
      type: object
      required:
        - id
        - user_id
        - workout_id
        - name
        - reps
        - weight
        - created_at
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the exercise
          example: 1
          readOnly: true
        user_id:
          type: integer
          format: int64
          description: ID of the user who created the exercise
          example: 1
          readOnly: true
        workout_id:
          type: integer
          format: int64
          description: ID of the workout this exercise belongs to
          example: 1
          readOnly: true
        name:
          type: string
          description: Name of the exercise
          example: "Bench Press"
        notes:
          type: string
          description: Additional notes
          example: "Focus on controlled movement"
        reps:
          type: integer
          minimum: 1
          description: Repetitions per set
          example: 12
        weight:
          type: number
          format: float
          minimum: 0
          description: Weight in kilograms
          example: 80.0
        created_at:
          type: string
          format: date-time
          description: Timestamp when the exercise was created
          example: "2024-01-15T10:30:00Z"
          readOnly: true