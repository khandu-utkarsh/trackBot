schemas:
  Conversation:
    type: object
    required:
      - id
      - user_id
      - title
      - created_at
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier for the conversation. Created by the database.
        example: 1
      user_id:
        type: integer
        format: int64
        description: ID of the user who owns this conversation. Obtained from the user table.
        example: 1
      title:
        type: string
        description: Title of the conversation. This is the title of the conversation.
        example: "Workout Planning Session"
      created_at:
        type: string
        format: date-time
        description: Timestamp when the conversation was created. Created by the database.
        example: "2024-01-15T10:30:00Z"

  CreateConversationRequest:
    type: object
    required:
      - title
    properties:
      title:
        type: string
        description: Title of the conversation
        example: "Workout Planning Session"


  CreateConversationResponse:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
        description: ID of the created conversation. Created by the database.
        example: 1 