schemas:
  Workout:
    type: object
    required:
      - id
      - user_id
      - created_at
      - updated_at
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier for the workout. Created by the database.
        example: 1
      user_id:
        type: integer
        format: int64
        description: ID of the user who owns this workout. Obtained from the user table.
        example: 1
      created_at:
        type: string
        format: date-time
        description: Timestamp when the workout was created. Created by the database.
        example: "2024-01-15T10:30:00Z"
      updated_at:
        type: string
        format: date-time
        description: Timestamp when the workout was last updated. Created by the database.
        example: "2024-01-15T10:30:00Z"

  WorkoutListParams:
    type: object
    properties:
      user_id:
        type: integer
        format: int64
        description: ID of the user to filter workouts
        example: 1
      year:
        type: string
        pattern: '^\d{4}$'
        description: Filter by year (YYYY format)
        example: "2024"
      month:
        type: string
        pattern: '^(0[1-9]|1[0-2])$'
        description: Filter by month (MM format)
        example: "01"
      day:
        type: string
        pattern: '^(0[1-9]|[12][0-9]|3[01])$'
        description: Filter by day (DD format)
        example: "15"

  CreateWorkoutRequest:
    type: object
    properties:
      user_id:
        type: integer
        format: int64
        description: ID of the user creating the workout
        example: 1

  UpdateWorkoutRequest:
    type: object
    properties:
      user_id:
        type: integer
        format: int64
        description: ID of the user who owns the workout
        example: 1

  CreateWorkoutResponse:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
        description: ID of the created workout
        example: 1 