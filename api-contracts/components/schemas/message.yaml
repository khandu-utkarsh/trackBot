schemas:
  MessageType:
    type: string
    enum:
      - user
      - assistant
      - system
    description: Type of message sender

  Message:
    type: object
    required:
      - id
      - conversation_id
      - user_id
      - content
      - message_type
      - created_at
    properties:
      id:
        type: integer
        format: int64
        description: Unique identifier for the message. Created by the database.
        example: 1
      conversation_id:
        type: integer
        format: int64
        description: ID of the conversation this message belongs to. Obtained from the conversation table.
        example: 1
      user_id:
        type: integer
        format: int64
        description: ID of the user who sent this message. Obtained from the user table.
        example: 1
      content:
        type: string
        description: Content of the message. This is the message that the user or assistant sends.
        example: "I want to start a new workout plan"
      message_type:
        $ref: '#/schemas/MessageType'
      created_at:
        type: string
        format: date-time
        description: Timestamp when the message was created. Created by the database.
        example: "2024-01-15T10:30:00Z"

  CreateMessageRequest:
    type: object
    required:
      - content
      - message_type
    properties:
      content:
        type: string
        description: Content of the message. This is the message that the user or assistant sends.
        example: "I want to start a new workout plan"
      message_type:
        $ref: '#/schemas/MessageType'

  CreateMessageResponse:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
        format: int64
        description: ID of the created message. Created by the database.
        example: 1 